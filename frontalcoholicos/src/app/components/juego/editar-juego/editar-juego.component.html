<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel">Editar juego</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="checkFormEditar" (ngSubmit)="editar(checkFormEditar.value)">
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input formControlName="nombre" type="text" class="form-control" id="name" [ngClass]="{ 'is-invalid' : submitted && game.nombre.errors }">
            <div *ngIf="submitted && game.nombre.errors" class="invalid-feedback">
              <div *ngIf="game.nombre.errors.required">El nombre es requerido</div> 
            </div>
          </div>
          <div class="form-floating mb-3">
            <label for="description">Descripción:</label>
            <textarea formControlName="descripcion" class="form-control" placeholder="Escribe aquí tu descripción" id="description" style="height: 100px" [ngClass]="{ 'is-invalid' : submitted && game.descripcion.errors }"></textarea>
            <div *ngIf="submitted && game.descripcion.errors" class="invalid-feedback">
              <div *ngIf="game.descripcion.errors.maxlength">Ingrese un maximo de 100 letras para la descripción</div> 
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input formControlName="precio" type="number" class="form-control" id="price" [ngClass]="{ 'is-invalid' : submitted && game.precio.errors }">
            <div *ngIf="submitted && game.precio.errors" class="invalid-feedback">
              <div *ngIf="game.precio.errors.pattern">Por favor ingrese un precio valido</div> 
            </div>
            <div *ngIf="submitted && game.precio.errors" class="invalid-feedback">
              <div *ngIf="game.precio.errors.required">El precio es requerido</div> 
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-group">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cambiar()">Cancelar</button>
            <button type="submit" class="btn btn-warning m-2">Guardar Cambios</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<simple-notifications [options]="options"></simple-notifications>
